<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help,leaderboard" />
        <title>Nine Men's Morris</title>
    </head>
    <body>
        <nav>
            <!--<button class="basic-btn">Login</button>-->
        </nav>
        <section class="title">
            <h1>Nine Men's Morris</h1>
            <div class="info">
                <span class="material-symbols-outlined icon-btn">
                    leaderboard
                </span>
                <span class="material-symbols-outlined icon-btn">
                    help
                </span>
            </div>
        </section>
        <section class="game-container">
            <div class="config-container">
                <div class="game-modes">
                    <h3 id="singleplayer-btn">Singleplayer</h3>
                    <h3 id="multiplayer-btn" class="passive-mode">Multiplayer</h3>
                </div>
                <div id="singleplayer-view">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="input-group">
                        <label for="size">Board size:</label>
                        <input type="number" id="size" name="name" max="10">
                    </div>
                    <div class="radio-group">
                        <label for="difficulty">Difficulty:</label>
                        <div id="difficulty-radio" class="radio-options">
                            <div>
                                <input type="radio" id="easy" name="difficulty" value="easy">
                                <label for="easy">Easy</label>
                            </div>
                            <div>
                                <input type="radio" id="medium" name="difficulty" value="medium">
                                <label for="medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" id="hard" name="difficulty" value="hard">
                                <label for="hard">Hard</label> 
                            </div>
                        </div>
                    </div>
                    <button id="start-singleplayer-btn" class="start-btn">Start Game</button>
                </div>
                <div id="login-view">
                    <p>To play multiplayer, you should login first.</p>
                    <button id="login-btn" class="basic-btn">Login</button>
                    <p>You don't have an account?</p>
                    <button id="register-btn" class="basic-btn">Register</button>
                    <div id="login-form">
                        <div class="input-group">
                            <label for="l-username">Username:</label>
                            <input type="text" id="l-username" name="l-username">
                        </div>
                        <div class="input-group">
                            <label for="l-password">Password:</label>
                            <input type="password" id="l-password" name="l-password">
                        </div>
                        <button id="login-submit" class="submit-btn">Login</button>
                    </div>
                    <div id="register-form">
                        <div class="input-group">
                            <label for="r-username">Username:</label>
                            <input type="text" id="r-username" name="r-username">
                        </div>
                        <div class="input-group">
                            <label for="r-password">Password:</label>
                            <input type="password" id="r-password" name="r-password">
                        </div>
                        <button id="register-submit" class="submit-btn">Register</button>
                    </div>
                </div>
                <div id="multiplayer-view">
                    <div class="input-group">
                        <label for="first">First Player:</label>
                        <input type="text" id="first" name="first">
                    </div>
                    <div class="input-group">
                        <label for="second">Second Player:</label>
                        <input type="text" id="second" name="second">
                    </div>
                    <div class="input-group">
                        <label for="size">Board size:</label>
                        <input type="number" id="size" name="name" max="10">
                    </div>
                    <div class="radio-group">
                        <label for="game-order">Who starts the game?</label>
                        <div id="player-radio">
                            <input type="radio" id="p1" name="game-order" value="p1">
                            <label for="p1">First Player</label><br>
                            <input type="radio" id="p2" name="game-order" value="p2">
                            <label for="p2">Second Player</label><br>
                        </div>
                    </div>
                    <button class="start-btn">Start Game</button>
                </div>
            </div>
        </section>
    </body>
    <script src="config.js"></script>
</html>
