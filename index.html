<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Nine Men's Morris</title>
    </head>
    <body>
        <nav>
            <button >Login</button>
        </nav>
        <section class="title">
            <h1>Nine Men's Morris</h1>
            <div class="info">
                <button>Instructions</button>
                <button>Rankings</button>
            </div>
        </section>
        <section class="game-container">
            <div class="config-container">
                <div class="game-modes">
                    <h3 id="singleplayer-btn">Singleplayer</h3>
                    <h3 id="multiplayer-btn" class="passive-mode">Multiplayer</h3>
                </div>
                <div id="singleplayer-view">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="input-group">
                        <label for="size">Board size:</label>
                        <input type="number" id="size" name="name" max="10">
                    </div>
                    <div class="input-group">
                        <label for="difficulty">Difficulty:</label>
                        <br>
                        <input type="radio" id="easy" name="difficulty" value="easy">
                        <label for="easy">Easy</label><br>
                        <input type="radio" id="medium" name="difficulty" value="medium">
                        <label for="medium">Medium</label><br>
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard</label> 
                    </div>
                    <button class="start-btn">Start Game</button>
                </div>
            </div>
        </section>
    </body>
    <script src="config.js"></script>
</html>
